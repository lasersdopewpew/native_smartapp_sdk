apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

dependencies {
    api project(':public:services:mic_camera_state:api')

    implementation project(':public:services:mic_camera_state:aidl')

    implementation project(':public:common:binderhelper')
    implementation project(':public:common:binderhelper_api')
    implementation project(':public:common:logger')

    implementation 'androidx.core:core:1.3.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3'
}

android {
    compileSdkVersion 29
    buildToolsVersion  "29.0.2"

    buildTypes {
        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}